<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete To-Do Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
        .cancel-button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the to-do item: "<strong>{{ todo.task }}</strong>"?</p>

        <!-- Form for confirming the deletion -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Confirm deletion button -->
            <button type="submit" class="delete-button">Yes, Delete</button>
        </form>

        <!-- Cancel button, redirects back to the to-do list -->
        <a href="{% url 'todo_list' %}">
            <button type="button" class="cancel-button">Cancel</button>
        </a>
    </div>
</body>
</html>
